<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app id="inspire">
      <v-system-bar>
        <v-spacer></v-spacer>
  
        <v-icon>mdi-square</v-icon>
  
        <v-icon>mdi-circle</v-icon>
  
        <v-icon>mdi-triangle</v-icon>
      </v-system-bar>
  
      <v-navigation-drawer
        color="grey-lighten-3"
        rail
      >
        <v-avatar
          class="d-block text-center mx-auto mt-4"
          color="grey-darken-1"
          size="36"
        ></v-avatar>
  
        <v-divider class="mx-3 my-5"></v-divider>
  
        <v-avatar
          v-for="n in 6"
          :key="n"
          class="d-block text-center mx-auto mb-9"
          color="grey-lighten-1"
          size="28"
        ></v-avatar>
      </v-navigation-drawer>
  
      <v-navigation-drawer width="244">
        <v-sheet
          color="grey-lighten-5"
          height="128"
          width="100%"
        ></v-sheet>
  
        <v-list>
          <v-list-item
            v-for="n in 5"
            :key="n"
            :title="`Item ${ n }`"
            link
          ></v-list-item>
        </v-list>
      </v-navigation-drawer>
  
      <v-app-bar
        class="px-3"
        color="grey-lighten-4"
        height="72"
        flat
      >
        <v-spacer></v-spacer>
  
        <v-responsive max-width="156">
          <v-text-field
            bg-color="grey-lighten-1"
            density="compact"
            rounded="pill"
            variant="solo-filled"
            flat
            hide-details
          ></v-text-field>
        </v-responsive>
      </v-app-bar>
  
      <v-main><!--  --></v-main>
  
      <v-navigation-drawer location="right">
        <v-list>
          <v-list-item
            v-for="n in 5"
            :key="n"
            :title="`Item ${ n }`"
            link
          ></v-list-item>
        </v-list>
      </v-navigation-drawer>
  
      <v-footer
        height="72"
        app
      >
        <v-text-field
          bg-color="grey-lighten-1"
          class="overflow-hidden"
          density="compact"
          rounded="pill"
          variant="solo-filled"
          flat
          hide-details
        ></v-text-field>
      </v-footer>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
