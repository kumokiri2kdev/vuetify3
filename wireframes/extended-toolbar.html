<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app id="inspire">
        <v-app-bar extended>
          <v-app-bar-nav-icon></v-app-bar-nav-icon>
    
          <v-app-bar-title>Application</v-app-bar-title>
    
          <v-btn icon="mdi-dots-vertical">
          </v-btn>
        </v-app-bar>
    
        <v-main>
          <v-container>
            <v-row>
              <v-col
                v-for="n in 24"
                :key="n"
                cols="4"
              >
                <v-card height="200"></v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
