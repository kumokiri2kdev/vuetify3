<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>
  <!--
  https://vuetifyjs.com/en/components/carousels/#model
  -->
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <div>
            <div class="d-flex justify-space-around align-center py-4">
              <v-btn
                icon="mdi-minus"
                variant="text"
                @click="model = Math.max(model - 1, 0)"
              ></v-btn>
              {{ model }}
              <v-btn
                icon="mdi-plus"
                variant="text"
                @click="model = Math.min(model + 1, 4)"
              ></v-btn>
            </div>
            <v-carousel v-model="model">
              <v-carousel-item
                v-for="(color, i) in colors"
                :key="color"
                :value="i"
              >
                <v-sheet
                  :color="color"
                  height="100%"
                  tile
                >
                  <div class="d-flex fill-height justify-center align-center">
                    <div class="text-h2">
                      Slide {{ i + 1 }}
                    </div>
                  </div>
                </v-sheet>
              </v-carousel-item>
            </v-carousel>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const colors = [
          'primary',
          'secondary',
          'yellow darken-2',
          'red',
          'orange',
        ]
        const model = ref(0)
        return {
          colors,
          model
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
