<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/app-bars/#prominent
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card class="mx-auto" max-width="448">
            <v-layout>
              <v-app-bar
                color="info"
                density="prominent"
              >
                <template v-slot:prepend>
                  <v-app-bar-nav-icon></v-app-bar-nav-icon>
                </template>

                <v-app-bar-title>My Recent Trips</v-app-bar-title>

                <template v-slot:append>
                  <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                  </v-btn>
                </template>
              </v-app-bar>

              <v-main>
                <v-container fluid>
                  <v-card
                    class="mb-2"
                    density="compact"
                    prepend-avatar="https://randomuser.me/api/portraits/women/10.jpg"
                    subtitle="Salsa, merengue, y cumbia"
                    title="Cuba"
                    variant="text"
                    border
                  >
                    <v-img height="128" src="https://picsum.photos/512/128?image=660" cover></v-img>

                    <v-card-text>
                      During my last trip to South America, I spent 2 weeks traveling through Patagonia in Chile.
                    </v-card-text>

                    <template v-slot:actions>
                      <v-btn color="primary" variant="text">View More</v-btn>

                      <v-btn color="primary" variant="text">See in Map</v-btn>
                    </template>
                  </v-card>

                  <v-card
                    density="comfortable"
                    prepend-avatar="https://randomuser.me/api/portraits/women/17.jpg"
                    subtitle="Salsa, merengue, y cumbia"
                    title="Florida"
                    variant="text"
                    border
                  >
                    <v-img height="128" src="https://picsum.photos/512/128?random" cover></v-img>

                    <v-card-text>
                      During my last trip to Florida, I spent 2 weeks traveling through the Everglades.
                    </v-card-text>

                    <template v-slot:actions>
                      <v-btn color="primary" variant="text">View More</v-btn>

                      <v-btn color="primary" variant="text">See in Map</v-btn>
                    </template>
                  </v-card>
                </v-container>
              </v-main>
            </v-layout>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
