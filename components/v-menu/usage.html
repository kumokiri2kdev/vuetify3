<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/menus/#section-4f7f304465b9
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <div class="d-flex justify-space-around">
             <v-menu>
               <template v-slot:activator="{ props }">
                 <v-btn
                   color="primary"
                   v-bind="props"
                 >
                   Activator slot
                 </v-btn>
               </template>
               <v-list>
                 <v-list-item
                   v-for="(item, index) in items"
                   :key="index"
                   :value="index"
                 >
                   <v-list-item-title>{{ item.title }}</v-list-item-title>
                 </v-list-item>
               </v-list>
             </v-menu>

             <v-btn
               color="primary"
             >
               Parent activator

               <v-menu activator="parent">
                 <v-list>
                   <v-list-item
                     v-for="(item, index) in items"
                     :key="index"
                     :value="index"
                   >
                     <v-list-item-title>{{ item.title }}</v-list-item-title>
                   </v-list-item>
                 </v-list>
               </v-menu>
             </v-btn>

             <v-btn
               id="menu-activator"
               color="primary"
             >
               Sibling activator
             </v-btn>

             <v-menu activator="#menu-activator">
               <v-list>
                 <v-list-item
                   v-for="(item, index) in items"
                   :key="index"
                   :value="index"
                 >
                   <v-list-item-title>{{ item.title }}</v-list-item-title>
                 </v-list-item>
               </v-list>
             </v-menu>
           </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const items = [
          { title: 'Click Me' },
          { title: 'Click Me' },
          { title: 'Click Me' },
          { title: 'Click Me 2' }
        ]
        return {
          items
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
