<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/floating-action-buttons/#section-30a230cb30e130fc30b730e730f38868793a
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card
            class="mx-auto"
            max-width="360"
          >
            <v-layout>
              <v-app-bar absolute extended>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>

                <template v-slot:extension>
                  <v-fab
                    :active="!hidden"
                    class="ms-4"
                    icon="mdi-plus"
                    location="bottom start"
                    size="small"
                    absolute
                    offset
                  ></v-fab>
                </template>
              </v-app-bar>

              <v-main>
                <v-sheet class="pa-4 text-center" color="surface-light" height="300">
                  <v-btn
                    :text="hidden ? 'Show' : 'Hide'"
                    color="surface-variant"
                    width="80"
                    @click="hidden = !hidden"
                  >
                  </v-btn>
                </v-sheet>

                <v-sheet height="125">
                  <v-fab
                    :active="!hidden"
                    class="me-4"
                    icon="mdi-plus"
                    location="top end"
                    absolute
                    offset
                  ></v-fab>
                </v-sheet>
              </v-main>
            </v-layout>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const hidden = ref(false)
        return {
          hidden
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
