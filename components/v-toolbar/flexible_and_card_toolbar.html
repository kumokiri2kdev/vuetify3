<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/toolbars/#flexible-and-card-toolbar
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card rounded="lg" border flat>
            <v-toolbar
              color="primary"
              extended
              flat
            >
              <template v-slot:prepend>
                <v-btn icon="mdi-menu"></v-btn>
              </template>
            </v-toolbar>

            <v-card
              class="mx-auto mt-n16 mb-4"
              elevation="4"
              height="200"
              max-width="600"
            >
              <v-toolbar>
                <v-toolbar-title text="Title"></v-toolbar-title>

                <template v-slot:append>
                  <div class="d-flex ga-1">
                    <v-btn icon="mdi-magnify">
                    </v-btn>

                    <v-btn icon="mdi-apps">
                    </v-btn>

                    <v-btn icon="mdi-dots-vertical">
                    </v-btn>
                  </div>
                </template>
              </v-toolbar>

              <v-divider></v-divider>
            </v-card>

            <v-footer class="justify-center text-caption" color="surface-variant">
              {{ new Date().getFullYear() }} — <strong>Vuetify, LLC</strong>
            </v-footer>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const message = ref('Hello Vuetify3');
        return {
          message
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
