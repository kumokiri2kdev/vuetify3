<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  file:///Users/kumokiri2k/Documents/development/vuetify3/vuetify3/components/v-toolbar/floating_with_search.html
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card
            height="300"
            image="https://cdn.vuetifyjs.com/images/toolbar/map.jpg"
            border
            flat
          >
            <template v-slot:text>
              <v-toolbar rounded="lg" border floating>
                <div class="px-4">
                  <v-text-field
                    density="compact"
                    placeholder="Search"
                    prepend-inner-icon="mdi-magnify"
                    variant="solo"
                    width="200"
                    flat
                    hide-details
                    single-line
                  ></v-text-field>
                </div>

                <template v-slot:append>
                  <v-btn
                    color="medium-emphasis"
                    density="comfortable"
                    icon="mdi-crosshairs-gps"
                  ></v-btn>

                  <v-btn
                    class="ms-1"
                    color="medium-emphasis"
                    density="comfortable"
                    icon="mdi-dots-vertical"
                  ></v-btn>
                </template>
              </v-toolbar>
            </template>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const message = ref('Hello Vuetify3');
        return {
          message
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
