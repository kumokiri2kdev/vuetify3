<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/toolbars/#collapse
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card>
            <v-toolbar :collapse="collapse" title="Toolbar">
              <template v-slot:append>
                <div class="d-flex ga-1">
                  <v-btn icon="mdi-magnify"></v-btn>

                  <v-btn icon="mdi-dots-vertical"></v-btn>
                </div>
              </template>
            </v-toolbar>

            <v-card-text class="text-center pa-8">
              <v-btn
                color="surface-variant"
                text="Toggle"
                @click="collapse = !collapse"
              ></v-btn>
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, shallowRef } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const collapse = shallowRef(true);
        return {
          collapse
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
