<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#section-304a59296c1730ab30fc30c9
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card
            class="mx-auto"
            max-width="368"
          >
            <v-card-item title="Florida">
              <template v-slot:subtitle>
                <v-icon
                  class="me-1 pb-1"
                  color="error"
                  icon="mdi-alert"
                  size="18"
                ></v-icon>

                Extreme Weather Alert
              </template>
            </v-card-item>

            <v-card-text class="py-0">
              <v-row align="center" no-gutters>
                <v-col
                  class="text-h2"
                  cols="6"
                >
                  64&deg;F
                </v-col>

                <v-col class="text-right" cols="6">
                  <v-icon
                    color="error"
                    icon="mdi-weather-hurricane"
                    size="88"
                  ></v-icon>
                </v-col>
              </v-row>
            </v-card-text>

            <div class="d-flex py-3 justify-space-between">
              <v-list-item
                density="compact"
                prepend-icon="mdi-weather-windy"
              >
                <v-list-item-subtitle>123 km/h</v-list-item-subtitle>
              </v-list-item>

              <v-list-item
                density="compact"
                prepend-icon="mdi-weather-pouring"
              >
                <v-list-item-subtitle>48%</v-list-item-subtitle>
              </v-list-item>
            </div>

            <v-expand-transition>
              <div v-if="expand">
                <div class="py-2">
                  <v-slider
                    v-model="time"
                    :max="6"
                    :step="1"
                    :ticks="labels"
                    class="mx-4"
                    color="primary"
                    density="compact"
                    show-ticks="always"
                    thumb-size="10"
                    hide-details
                  ></v-slider>
                </div>

                <v-list class="bg-transparent">
                  <v-list-item
                    v-for="item in forecast"
                    :key="item.day"
                    :append-icon="item.icon"
                    :subtitle="item.temp"
                    :title="item.day"
                  >
                  </v-list-item>
                </v-list>
              </div>
            </v-expand-transition>

            <v-divider></v-divider>

            <v-card-actions>
              <v-btn
                :text="!expand ? 'Full Report' : 'Hide Report'"
                @click="expand = !expand"
              ></v-btn>
            </v-card-actions>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
