<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#section-6c345e73578b30ab30fc30c9
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card
            class="mx-auto"
            max-width="400"
          >
            <v-layout>
              <v-system-bar color="pink-darken-2">
                <v-spacer></v-spacer>

                <v-icon>mdi-window-minimize</v-icon>

                <v-icon>mdi-window-maximize</v-icon>

                <v-icon>mdi-close</v-icon>
              </v-system-bar>

              <v-app-bar color="pink">
                <v-app-bar-nav-icon></v-app-bar-nav-icon>

                <v-toolbar-title>My Music</v-toolbar-title>

                <v-btn icon="mdi-magnify"></v-btn>
              </v-app-bar>

              <v-main>
                <v-container>
                  <v-row dense>
                    <v-col cols="12">
                      <v-card color="#385F73">
                        <v-card-title class="text-h5">
                          Unlimited music now
                        </v-card-title>

                        <v-card-subtitle>
                          Listen to your favorite artists and albums whenever and wherever, online and offline.
                        </v-card-subtitle>

                        <v-card-actions>
                          <v-btn text="Listen Now" variant="text"></v-btn>
                        </v-card-actions>
                      </v-card>
                    </v-col>

                    <v-col cols="12">
                      <v-card color="#1F7087">
                        <div class="d-flex flex-no-wrap justify-space-between">
                          <div>
                            <v-card-title class="text-h5">
                              Supermodel
                            </v-card-title>

                            <v-card-subtitle>Foster the People</v-card-subtitle>

                            <v-card-actions>
                              <v-btn
                                class="ms-2"
                                size="small"
                                text="START RADIO"
                                variant="outlined"
                              ></v-btn>
                            </v-card-actions>
                          </div>

                          <v-avatar
                            class="ma-3"
                            rounded="0"
                            size="125"
                          >
                            <v-img src="https://cdn.vuetifyjs.com/images/cards/foster.jpg"></v-img>
                          </v-avatar>
                        </div>
                      </v-card>
                    </v-col>

                    <v-col cols="12">
                      <v-card color="#952175">
                        <div class="d-flex flex-no-wrap justify-space-between">
                          <div>
                            <v-card-title class="text-h5">
                              Halcyon Days
                            </v-card-title>

                            <v-card-subtitle>Ellie Goulding</v-card-subtitle>

                            <v-card-actions>
                              <v-btn
                                class="ms-2"
                                icon="mdi-play"
                                variant="text"
                              ></v-btn>
                            </v-card-actions>
                          </div>

                          <v-avatar
                            class="ma-3"
                            rounded="0"
                            size="125"
                          >
                            <v-img src="https://cdn.vuetifyjs.com/images/cards/halcyon.png"></v-img>
                          </v-avatar>
                        </div>
                      </v-card>
                    </v-col>
                  </v-row>
                </v-container>
              </v-main>
            </v-layout>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
