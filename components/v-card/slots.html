<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#slots
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-row align="center" justify="center" dense>
            <v-col cols="12" md="6">
              <v-card
                append-icon="mdi-check"
                class="mx-auto"
                prepend-icon="mdi-account"
                subtitle="prepend-icon and append-icon"
                title="Icons"
              >
                <v-card-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</v-card-text>
              </v-card>
            </v-col>

            <v-col cols="12" md="6">
              <v-card
                class="mx-auto"
                subtitle="prepend and append"
                title="Icons"
              >
                <template v-slot:prepend>
                  <v-icon color="primary" icon="mdi-account"></v-icon>
                </template>
                <template v-slot:append>
                  <v-icon color="success" icon="mdi-check"></v-icon>
                </template>
                <v-card-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</v-card-text>
              </v-card>
            </v-col>

            <v-col cols="12" md="6">
              <v-card
                append-avatar="https://cdn.vuetifyjs.com/images/john.jpg"
                class="mx-auto"
                prepend-avatar="https://cdn.vuetifyjs.com/images/logos/v-alt.svg"
                subtitle="prepend-avatar and append-avatar"
                title="Avatars"
              >
                <v-card-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</v-card-text>
              </v-card>
            </v-col>

            <v-col cols="12" md="6">
              <v-card
                class="mx-auto"
                subtitle="prepend and append"
                title="Avatars"
              >
                <template v-slot:prepend>
                  <v-avatar color="blue-darken-2">
                    <v-icon icon="mdi-alarm"></v-icon>
                  </v-avatar>
                </template>
                <template v-slot:append>
                  <v-avatar size="24">
                    <v-img
                      alt="John"
                      src="https://cdn.vuetifyjs.com/images/john.png"
                    ></v-img>
                  </v-avatar>
                </template>
                <v-card-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
