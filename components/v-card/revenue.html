<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#section-53ce76ca76ee6a19
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card class="mx-auto" max-width="500" border flat>
            <v-list-item class="px-6" height="88">
              <template v-slot:prepend>
                <v-avatar color="surface-light" size="32">🎯</v-avatar>
              </template>

              <template v-slot:title> Set an earnings goal. </template>

              <template v-slot:append>
                <v-btn
                  class="text-none"
                  color="primary"
                  text="Create goal"
                  variant="text"
                  slim
                ></v-btn>
              </template>
            </v-list-item>

            <v-divider></v-divider>

            <v-card-text class="text-medium-emphasis pa-6">
              <div class="text-h6 mb-6">Earn my first $100</div>

              <div class="text-h4 font-weight-black mb-4">0%</div>

              <v-progress-linear
                bg-color="surface-variant"
                class="mb-6"
                color="primary"
                height="10"
                model-value="2"
                rounded="pill"
              ></v-progress-linear>

              <div>$0 of $100 earned — 7 days left</div>
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
