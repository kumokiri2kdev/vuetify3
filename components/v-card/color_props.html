<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#props
  Radiobuttons and cards.Put them into separate row.
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-row justify="center">
            <v-col cols="auto">
              <v-radio-group
                v-model="color"
                hide-details
                inline
              >
                <v-radio
                  color="indigo"
                  label="indigo"
                  value="indigo"
                ></v-radio>

                <v-radio
                  color="indigo-darken-3"
                  label="indigo-darken-3"
                  value="indigo-darken-3"
                ></v-radio>

                <v-radio
                  color="primary"
                  label="primary"
                  value="primary"
                ></v-radio>

                <v-radio
                  color="secondary"
                  label="secondary"
                  value="secondary"
                ></v-radio>
              </v-radio-group>
            </v-col>
          </v-row>
          <v-row justify="center">
            <v-col
              v-for="(variant, i) in variants"
              :key="i"
              cols="12"
              md="6"
            >
              <v-card
                :color="color"
                :variant="variant"
                class="mx-auto"
              >
                <v-card-item>
                  <div>
                    <div class="text-overline mb-1">
                      {{ variant }}
                    </div>
                    <div class="text-h6 mb-1">
                      Headline
                    </div>
                    <div class="text-caption">Greyhound divisely hello coldly fonwderfully</div>
                  </div>
                </v-card-item>

                <v-card-actions>
                  <v-btn>
                    Button
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const variants = ['elevated', 'flat', 'tonal', 'outlined']
        const color = ref('indigo')
        return {
          variants,
          color
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
