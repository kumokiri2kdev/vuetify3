<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#props
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-row dense>
            <v-col
              v-for="(variant, i) in variants"
              :key="i"
              cols="12"
              md="4"
            >
              <v-card
                :variant="variant"
                class="mx-auto"
                color="surface-variant"
                max-width="344"
                subtitle="Greyhound divisely hello coldly fonwderfully"
                title="Headline"
              >
                <template v-slot:actions>
                  <v-btn text="Button"></v-btn>
                </template>
              </v-card>

              <div class="text-center text-caption">{{ variant }}</div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const variants = ['elevated', 'flat', 'tonal', 'outlined', 'text', 'plain']
        return {
          variants
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
