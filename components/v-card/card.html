<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/cards/#section-57fa672c
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-row>
            <v-col cols="12" md="4">
              <v-card
                subtitle="This is a card subtitle"
                text="Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, ratione debitis quis est labore voluptatibus!"
                title="This is a title"
              ></v-card>

              <div class="text-center text-caption">Using Props Only</div>
            </v-col>

            <v-col cols="12" md="4">
              <v-card>
                <template v-slot:title>
                  This is a title
                </template>

                <template v-slot:subtitle>
                  This is a card subtitle
                </template>

                <template v-slot:text>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, ratione debitis quis est labore voluptatibus!
                </template>
              </v-card>

              <div class="text-center text-caption">Using Slots Only</div>
            </v-col>

            <v-col cols="12" md="4">
              <v-card>
                <v-card-item>
                  <v-card-title>This is a title</v-card-title>

                  <v-card-subtitle>This is a card subtitle</v-card-subtitle>
                </v-card-item>

                <v-card-text>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, ratione debitis quis est labore voluptatibus!
                </v-card-text>
              </v-card>

              <div class="text-center text-caption">Using Markup Only</div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
