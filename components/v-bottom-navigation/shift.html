<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/bottom-navigation/#shift
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-layout class="overflow-visible" style="height: 56px;">
            <v-bottom-navigation
              v-model="value"
              :bg-color="color"
              mode="shift"
            >
              <v-btn>
                <v-icon>mdi-television-play</v-icon>

                <span>Video</span>
              </v-btn>

              <v-btn>
                <v-icon>mdi-music-note</v-icon>

                <span>Music</span>
              </v-btn>

              <v-btn>
                <v-icon>mdi-book</v-icon>

                <span>Book</span>
              </v-btn>

              <v-btn>
                <v-icon>mdi-image</v-icon>

                <span>Image</span>
              </v-btn>
            </v-bottom-navigation>
          </v-layout>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, computed } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const value = ref(1)
        const color = computed(() => {
          switch (value.value) {
            case 0: return 'blue-grey'
            case 1: return 'teal'
            case 2: return 'brown'
            case 3: return 'indigo'
            default: return 'blue-grey'
          }
        })
        return {
          value,
          color
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
