<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/bottom-navigation/#section-5207308a66ff3048
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-layout class="border rounded" style="height: 128px;">
            <div class="mx-auto my-4">
              <v-btn
                color="deep-purple"
                variant="outlined"
                @click="active = !active"
              >
                Toggle Navigation
              </v-btn>
            </div>

            <v-bottom-navigation
              :active="active"
              color="indigo"
            >
              <v-btn>
                <v-icon>mdi-history</v-icon>

                Recents
              </v-btn>

              <v-btn>
                <v-icon>mdi-heart</v-icon>

                Favorites
              </v-btn>

              <v-btn>
                <v-icon>mdi-map-marker</v-icon>

                Nearby
              </v-btn>
            </v-bottom-navigation>

          </v-layout>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const active = ref(true);
        return {
          active
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
