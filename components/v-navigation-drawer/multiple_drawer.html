<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/navigation-drawers/#section-89076570306e30c930ed30ef30fc
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card>
            <v-layout>
              <v-navigation-drawer theme="dark" permanent rail>
                <v-list>
                  <v-list-item
                    prepend-avatar="https://randomuser.me/api/portraits/women/75.jpg"
                  ></v-list-item>
                </v-list>

                <v-divider></v-divider>

                <v-list density="compact" nav>
                  <v-list-item
                    prepend-icon="mdi-view-dashboard"
                    value="dashboard"
                  ></v-list-item>

                  <v-list-item prepend-icon="mdi-forum" value="messages"></v-list-item>
                </v-list>
              </v-navigation-drawer>

              <v-navigation-drawer permanent>
                <v-list>
                  <v-list-item title="Home" value="home"></v-list-item>

                  <v-list-item title="Contacts" value="contacts"></v-list-item>

                  <v-list-item title="Settings" value="settings"></v-list-item>
                </v-list>
              </v-navigation-drawer>

              <v-main style="height: 300px"></v-main>
            </v-layout>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
