<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/checkboxes/#section-30a430f330e930a430f330fb30c630ad30b930c830d530a330fc30eb30c9
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card>
            <v-card-text>
              <div class="d-flex pa-4">
                <v-checkbox-btn
                  v-model="includeFiles"
                  class="pe-2"
                ></v-checkbox-btn>
                <v-text-field
                  label="Include files"
                  hide-details
                ></v-text-field>
              </div>
              <div class="d-flex pa-4">
                <v-checkbox-btn
                  v-model="enabled"
                  class="pe-2"
                ></v-checkbox-btn>
                <v-text-field
                  :disabled="!enabled"
                  label="I only work if you check the box"
                  hide-details
                ></v-text-field>
              </div>
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const includeFiles = ref(true)
        const enabled = ref(false)
        return {
          includeFiles,
          enabled
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
