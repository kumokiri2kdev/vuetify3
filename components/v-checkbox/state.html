<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/checkboxes/#section-72b6614b
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-container fluid>
            <v-row>
              <v-col cols="4">
                on
              </v-col>
              <v-col cols="4">
                off
              </v-col>
              <v-col cols="4">
                indeterminate
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="4">
                <v-checkbox
                  :model-value="true"
                ></v-checkbox>
              </v-col>
              <v-col cols="4">
                <v-checkbox :model-value="false"></v-checkbox>
              </v-col>
              <v-col cols="4">
                <v-checkbox
                  indeterminate
                ></v-checkbox>
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="4">
                on disabled
              </v-col>
              <v-col cols="4">
                off disabled
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="4">
                <v-checkbox
                  :model-value="true"
                  disabled
                ></v-checkbox>
              </v-col>
              <v-col cols="4">
                <v-checkbox
                  :model-value="false"
                  disabled
                ></v-checkbox>
              </v-col>
              <v-col cols="4">
                <v-checkbox
                  disabled
                  indeterminate
                ></v-checkbox>
              </v-col>
            </v-row>
          </v-container>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
