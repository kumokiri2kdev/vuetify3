<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/buttons/#icon
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-row align="center" justify="center">
            <v-col cols="auto">
              <v-btn density="compact" icon="mdi-plus"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn density="comfortable" icon="$vuetify"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn density="default" icon="mdi-open-in-new"></v-btn>
            </v-col>
          </v-row>

          <v-row align="center" justify="center">
            <v-col cols="auto">
              <v-btn icon="mdi-account" size="x-small"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn icon="mdi-plus" size="small"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn icon="$vuetify"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn icon="mdi-open-in-new" size="large"></v-btn>
            </v-col>

            <v-col cols="auto">
              <v-btn icon="mdi-calendar" size="x-large"></v-btn>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
