<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/buttons/#elevation
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-container>
            <v-row align="center" justify="center">
              <v-col class="text-center" cols="12">
                <v-btn size="x-large">Default Elevation (2)</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="4" size="x-large">Elevation 4</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="8" size="x-large">Elevation 8</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="12" size="x-large">Elevation 12</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="16" size="x-large">Elevation 16</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="20" size="x-large">Elevation 20</v-btn>
              </v-col>

              <v-col cols="auto">
                <v-btn elevation="24" size="x-large">Elevation 24</v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
