<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/buttons/#rounded
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-row justify="center">
            <v-col cols="12" md="4" sm="6">
              <v-btn rounded="0" size="x-large" block>Rounded 0</v-btn>
            </v-col>

            <v-col cols="12" md="4" sm="6">
              <v-btn rounded="xs" size="x-large" block>Rounded xs</v-btn>
            </v-col>

            <v-col cols="12" md="4" sm="6">
              <v-btn rounded="sm" size="x-large" block>Rounded sm</v-btn>
            </v-col>

            <v-col cols="12" md="4" sm="6">
              <v-btn size="x-large" block>Button</v-btn>
            </v-col>

            <v-col cols="12" md="4" sm="6">
              <v-btn rounded="lg" size="x-large" block>Rounded lg</v-btn>
            </v-col>

            <v-col cols="12" md="4" sm="6">
              <v-btn rounded="xl" size="x-large" block>Rounded xl</v-btn>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
