<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/buttons/#survey-group
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card
            class="px-2 mx-auto"
            max-width="300"
            rounded="lg"
            text="How satisfied are you with developing using Vuetify?"
            theme="dark"
            title="SURVEY"
            variant="flat"
          >
            <template v-slot:append>
              <div class="me-n2">
                <v-btn
                  density="comfortable"
                  icon="$close"
                  variant="plain"
                ></v-btn>
              </div>
            </template>

            <v-item-group
              v-model="model"
              class="d-flex justify-sm-space-between px-6 pt-2 pb-6"
            >
              <v-item
                v-for="n in 5"
                :key="n"
              >
                <template v-slot:default="{ toggle }">
                  <v-btn
                    :active="model != null && model + 1 >= n"
                    :icon="`mdi-numeric-${n}`"
                    height="40"
                    variant="text"
                    width="40"
                    border
                    @click="toggle"
                  ></v-btn>
                </template>
              </v-item>
            </v-item-group>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const model = ref(null)
        return {
          model
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
