<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/buttons/#tax-form-confirmation
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card
            class="mx-auto"
            elevation="1"
            max-width="500"
          >
            <v-card-title class="py-5 font-weight-black">Securely access your tax form</v-card-title>

            <v-card-text>
              To download your tax form from GitHub Sponsors on Stripe Express, you must also verify the Tax ID number used on your tax forms, as they contain sensitive personal information.
            </v-card-text>

            <v-card-text>
              <div class="text-subtitle-2 font-weight-black mb-1">Last 4 digits of your SSN</div>

              <v-text-field
                label="Enter value here"
                variant="outlined"
                single-line
              ></v-text-field>

              <v-btn
                :disabled="loading"
                :loading="loading"
                class="text-none mb-4"
                color="indigo-darken-3"
                size="x-large"
                variant="flat"
                block
                @click="loading = !loading"
              >
                Verify and continue
              </v-btn>

              <v-btn
                class="text-none"
                color="grey-lighten-3"
                size="x-large"
                variant="flat"
                block
              >
                Cancel
              </v-btn>
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, watch } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const loading = ref(false)
        watch(loading, val => {
          if (!val) return
          setTimeout(() => (loading.value = false), 2000)
        })
        return {
          loading
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
