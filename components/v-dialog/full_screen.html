<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  memo
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="text-center pa-4">
            <v-dialog
              v-model="dialog"
              transition="dialog-bottom-transition"
              fullscreen
            >
              <template v-slot:activator="{ props: activatorProps }">
                <v-btn
                  prepend-icon="mdi-cog"
                  size="small"
                  text="Settings"
                  v-bind="activatorProps"
                ></v-btn>
              </template>

              <v-card>
                <v-toolbar>
                  <v-btn
                    icon="mdi-close"
                    @click="dialog = false"
                  ></v-btn>

                  <v-toolbar-title>Settings</v-toolbar-title>

                  <v-toolbar-items>
                    <v-btn
                      text="Save"
                      variant="text"
                      @click="dialog = false"
                    ></v-btn>
                  </v-toolbar-items>
                </v-toolbar>

                <v-list lines="two">
                  <v-list-subheader>User Controls</v-list-subheader>

                  <v-list-item
                    subtitle="Set the content filtering level to restrict apps that can be downloaded"
                    title="Content filtering"
                    link
                  ></v-list-item>

                  <v-list-item
                    subtitle="Require password for purchase or use password to restrict purchase"
                    title="Password"
                    link
                  ></v-list-item>

                  <v-divider></v-divider>

                  <v-list-subheader>General</v-list-subheader>

                  <v-list-item
                    subtitle="Notify me about updates to apps or games that I downloaded"
                    title="Notifications"
                    @click="notifications = !notifications"
                  >
                    <template v-slot:prepend>
                      <v-list-item-action start>
                        <v-checkbox-btn v-model="notifications" color="primary"></v-checkbox-btn>
                      </v-list-item-action>
                    </template>
                  </v-list-item>

                  <v-list-item
                    subtitle="Auto-update apps at any time. Data charges may apply"
                    title="Sound"
                    @click="sound = !sound"
                  >
                    <template v-slot:prepend>
                      <v-list-item-action start>
                        <v-checkbox-btn v-model="sound" color="primary"></v-checkbox-btn>
                      </v-list-item-action>
                    </template>
                  </v-list-item>

                  <v-list-item
                    subtitle="Automatically add home screen widgets"
                    title="Auto-add widgets"
                    @click="widgets = !widgets"
                  >
                    <template v-slot:prepend>
                      <v-list-item-action start>
                        <v-checkbox-btn v-model="widgets" color="primary"></v-checkbox-btn>
                      </v-list-item-action>
                    </template>
                  </v-list-item>
                </v-list>
              </v-card>
            </v-dialog>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, shallowRef } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const dialog = shallowRef(false)
        const notifications = shallowRef(false)
        const sound = shallowRef(true)
        const widgets = shallowRef(false)
        return {
          dialog,
          notifications,
          sound,
          widgets
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
