<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/dialogs/#transitions
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-container>
            <v-row justify="space-around">
              <v-col cols="12" md="6">
                <v-dialog
                  transition="dialog-bottom-transition"
                  width="auto"
                >
                  <template v-slot:activator="{ props: activatorProps }">
                    <v-btn
                      v-bind="activatorProps"
                      text="Transition from Bottom"
                      block
                    ></v-btn>
                  </template>

                  <template v-slot:default="{ isActive }">
                    <v-card>
                      <v-toolbar title="Opening from the Bottom"></v-toolbar>

                      <v-card-text class="text-h2 pa-12">
                        Hello world!
                      </v-card-text>

                      <v-card-actions class="justify-end">
                        <v-btn
                          text="Close"
                          @click="isActive.value = false"
                        ></v-btn>
                      </v-card-actions>
                    </v-card>
                  </template>
                </v-dialog>
              </v-col>

              <v-col cols="12" md="6">
                <v-dialog
                  transition="dialog-top-transition"
                  width="auto"
                >
                  <template v-slot:activator="{ props: activatorProps }">
                    <v-btn
                      v-bind="activatorProps"
                      text="Transition from Top"
                      block
                    ></v-btn>
                  </template>
                  <template v-slot:default="{ isActive }">
                    <v-card>
                      <v-toolbar title="Opening from the Top"></v-toolbar>

                      <v-card-text class="text-h2 pa-12">
                        Hello world!
                      </v-card-text>

                      <v-card-actions class="justify-end">
                        <v-btn
                          text="Close"
                          @click="isActive.value = false"
                        ></v-btn>
                      </v-card-actions>
                    </v-card>
                  </template>
                </v-dialog>
              </v-col>
            </v-row>
          </v-container>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
