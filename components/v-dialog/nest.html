<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/dialogs/#section-30cd30b930c8
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="pa-4 text-center">
            <v-btn
              text="Open Dialog 1"
              @click="dialog = true"
            ></v-btn>

            <v-dialog
              v-model="dialog"
              max-width="480"
            >
              <v-card title="Dialog 1">
                <template v-slot:text>
                  <v-btn
                    class="my-2"
                    text="Open Dialog 2"
                    @click="dialog2 = true"
                  ></v-btn>
                </template>

                <v-card-actions>
                  <v-spacer></v-spacer>

                  <v-btn
                    text="Close"
                    variant="text"
                    @click="dialog = false"
                  ></v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <v-dialog
              v-model="dialog2"
              max-width="240"
            >
              <v-card title="Dialog 2">
                <template v-slot:text>
                  <v-btn
                    class="my-2"
                    text="Open Dialog 3"
                    @click="dialog3 = !dialog3"
                  ></v-btn>
                </template>

                <v-card-actions>
                  <v-spacer></v-spacer>

                  <v-btn
                    text="Close"
                    variant="text"
                    @click="dialog2 = false"
                  ></v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <v-dialog
              v-model="dialog3"
              width="auto"
            >
              <v-card title="Dialog 3">
                <v-card-actions>
                  <v-spacer></v-spacer>

                  <v-btn
                    text="Close"
                    variant="text"
                    @click="dialog3 = false"
                  ></v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, shallowRef } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const dialog = shallowRef(false)
        const dialog2 = shallowRef(false)
        const dialog3 = shallowRef(false)
        return {
          dialog,
          dialog2,
          dialog3
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
