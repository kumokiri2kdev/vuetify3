<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/grids/#section-15217306e5e45
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div>
            <v-container class="bg-surface-variant">
              <v-row no-gutters>
                <v-col>
                  <v-sheet class="pa-2 ma-2">
                    .v-col-auto
                  </v-sheet>
                </v-col>

                <v-col cols="6">
                  <v-sheet class="pa-2 ma-2">
                    .v-col-6
                  </v-sheet>
                </v-col>

                <v-col>
                  <v-sheet class="pa-2 ma-2">
                    .v-col-auto
                  </v-sheet>
                </v-col>
              </v-row>

              <v-row no-gutters>
                <v-col>
                  <v-sheet class="pa-2 ma-2">
                    .v-col-auto
                  </v-sheet>
                </v-col>

                <v-col cols="2">
                  <v-sheet class="pa-2 ma-2">
                    .v-col-2
                  </v-sheet>
                </v-col>

                <v-col>
                  <v-sheet class="pa-2 ma-2">
                    .v-col-auto
                  </v-sheet>
                </v-col>
              </v-row>
            </v-container>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
