<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/grids/#section-30d630ec30fc30af30dd30a430f330c8306e30aa30d530bb30c330c8
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div>
            <v-container class="bg-surface-variant">
              <v-row
                class="mb-6"
                no-gutters
              >
                <v-col
                  md="6"
                  sm="5"
                >
                  <v-sheet class="pa-2 ma-2">
                    .v-col-sm-5 .v-col-md-6
                  </v-sheet>
                </v-col>
                <v-col
                  md="6"
                  offset-md="0"
                  offset-sm="2"
                  sm="5"
                >
                  <v-sheet class="pa-2 ma-2">
                    .v-col-sm-5 .offset-sm-2 .v-col-md-6 .offset-md-0
                  </v-sheet>
                </v-col>
              </v-row>
              <v-row no-gutters>
                <v-col
                  lg="6"
                  md="5"
                  sm="6"
                >
                  <v-sheet class="pa-2 ma-2">
                    sm-6 md-5 lg-6
                  </v-sheet>
                </v-col>
                <v-col
                  lg="6"
                  md="5"
                  offset-lg="0"
                  offset-md="2"
                  sm="6"
                >
                  <v-sheet class="pa-2 ma-2">
                    .v-col-sm-6 md-5 .offset-md-2 .v-col-lg-6 .offset-lg-0
                  </v-sheet>
                </v-col>
              </v-row>
            </v-container>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
