<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/dividers/#inset
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card
            class="mx-auto"
            max-width="425"
          >
            <v-list lines="two">
              <v-list-subheader>Today</v-list-subheader>

              <v-list-item
                prepend-avatar="https://cdn.vuetifyjs.com/images/lists/1.jpg"
                title="Brunch this weekend?"
              >
                <template v-slot:subtitle>
                  <span class="font-weight-bold">Ali Connors</span> &mdash; I'll be in your neighborhood doing errands this weekend. Do you want to hang out?
                </template>
              </v-list-item>

              <v-divider inset></v-divider>

              <v-list-item
                prepend-avatar="https://cdn.vuetifyjs.com/images/lists/2.jpg"
              >
                <template v-slot:title>
                  Summer BBQ <span class="text-grey-lighten-1">4</span>
                </template>

                <template v-slot:subtitle>
                  <span class="font-weight-bold">to Alex, Scott, Jennifer</span> &mdash; Wish I could come, but I'm out of town this weekend.
                </template>
              </v-list-item>

              <v-divider inset></v-divider>

              <v-list-item
                prepend-avatar="https://cdn.vuetifyjs.com/images/lists/3.jpg"
                title="Oui oui"
              >
                <template v-slot:subtitle>
                  <span class="font-weight-bold">Sandra Adams</span> &mdash; Do you have Paris recommendations? Have you ever been?
                </template>
              </v-list-item>
            </v-list>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
