<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/dividers/#vertical
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div>
            <div class="text-body-2 mb-1">dividers with <v-code>vertical</v-code></div>
            <v-toolbar color="purple">
              <template v-slot:prepend>
                <div class="text-h5 px-3">Title</div>
              </template>

              <v-divider class="mx-3" vertical></v-divider>
              <v-toolbar-title>My Home</v-toolbar-title>

              <v-toolbar-items>
                <v-btn variant="text">News</v-btn>
                <v-divider vertical></v-divider>
                <v-btn variant="text">Blog</v-btn>
                <v-divider vertical></v-divider>
                <v-btn variant="text">Music</v-btn>
              </v-toolbar-items>
              <v-divider vertical></v-divider>
              <v-app-bar-nav-icon class="ms-2"></v-app-bar-nav-icon>
            </v-toolbar>

            <div class="text-body-2 mt-3 mb-1">dividers with <v-code>vertical</v-code> and <v-code>inset</v-code></div>
            <v-toolbar color="teal">
              <template v-slot:prepend>
                <div class="text-h5 px-3">Title</div>
              </template>

              <v-divider class="mx-3" inset vertical></v-divider>
              <v-toolbar-title>My Home</v-toolbar-title>

              <v-toolbar-items>
                <v-btn variant="text">News</v-btn>
                <v-divider inset vertical></v-divider>
                <v-btn variant="text">Blog</v-btn>
                <v-divider inset vertical></v-divider>
                <v-btn variant="text">Music</v-btn>
              </v-toolbar-items>
              <v-divider inset vertical></v-divider>
              <v-app-bar-nav-icon class="ms-2"></v-app-bar-nav-icon>
            </v-toolbar>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
