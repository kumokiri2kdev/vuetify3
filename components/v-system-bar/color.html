<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/system-bars/#section-8272
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div>
            <v-layout style="height: 50px">
              <v-system-bar color="primary">
                <v-icon class="ms-2" icon="mdi-wifi-strength-4"></v-icon>

                <v-icon class="ms-2" icon="mdi-signal-cellular-outline"></v-icon>

                <v-icon class="ms-2" icon="mdi-battery"></v-icon>

                <span class="ms-2">08:30</span>
              </v-system-bar>
            </v-layout>

            <v-layout style="height: 50px">
              <v-system-bar color="red-lighten-2">
                <v-icon class="ms-2" icon="mdi-wifi-strength-2"></v-icon>

                <v-icon class="ms-2" icon="mdi-signal-cellular-outline"></v-icon>

                <v-icon class="ms-2" icon="mdi-battery"></v-icon>

                <span class="ms-2">18:30</span>
              </v-system-bar>
            </v-layout>

            <v-layout style="height: 50px">
              <v-system-bar color="indigo-darken-2">
                <v-icon class="ms-2" icon="mdi-wifi-strength-3"></v-icon>

                <v-icon class="ms-2" icon="mdi-signal-cellular-outline"></v-icon>

                <v-icon class="ms-2" icon="mdi-battery"></v-icon>

                <span class="ms-2">13:24</span>
              </v-system-bar>
            </v-layout>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
