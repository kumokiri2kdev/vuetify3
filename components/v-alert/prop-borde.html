<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example prop-border.vue</title>
  <!--
  https://github.com/vuetifyjs/vuetify/blob/master/packages/docs/src/examples/v-alert/prop-border.vue
-->
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div>
             <v-alert
               border="top"
               color="primary"
             >
               I'm an alert with a top border and primary color
             </v-alert>

             <br>

             <v-alert
               border="end"
               color="secondary"
             >
               I'm an alert with an end border and secondary color
             </v-alert>

             <br>

             <v-alert
               border="bottom"
               color="success"
             >
               I'm an alert with a bottom border and success color
             </v-alert>

             <br>

             <v-alert
               border="start"
               color="error"
             >
               I'm an alert with a start border and error color
             </v-alert>
           </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
