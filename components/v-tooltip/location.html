<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/tooltips/#section-30ed30b130fc30b730e730f3
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="d-flex justify-space-around">
            <v-btn>
              Start
              <v-tooltip
                activator="parent"
                location="start"
              >Tooltip</v-tooltip>
            </v-btn>

            <v-btn>
              End
              <v-tooltip
                activator="parent"
                location="end"
              >Tooltip</v-tooltip>
            </v-btn>

            <v-btn>
              Top
              <v-tooltip
                activator="parent"
                location="top"
              >Tooltip</v-tooltip>
            </v-btn>

            <v-btn>
              Bottom
              <v-tooltip
                activator="parent"
                location="bottom"
              >Tooltip</v-tooltip>
            </v-btn>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
