<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/lists/#section-30ab30fc30c930ea30b930c8
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card
            class="mx-auto"
            max-width="375"
          >
            <v-img
              class="text-white"
              height="300px"
              src="https://cdn.vuetifyjs.com/images/lists/ali.png"
              cover
            >
              <div class="d-flex flex-column h-100">
                <v-card-title class="d-flex ga-2 px-2">
                  <v-btn icon="mdi-chevron-left" variant="text"></v-btn>
                  <v-spacer></v-spacer>
                  <v-btn icon="mdi-pencil" variant="text"></v-btn>
                  <v-btn icon="mdi-dots-vertical" variant="text"></v-btn>
                </v-card-title>

                <v-spacer></v-spacer>

                <v-card-title class="pb-6 text-center">
                  <div class="text-h4">Ali Conners</div>
                </v-card-title>
              </div>
            </v-img>

            <v-list lines="two">
              <v-list-item>
                <template v-slot:prepend>
                  <v-avatar>
                    <v-icon color="indigo" icon="mdi-phone"></v-icon>
                  </v-avatar>
                </template>

                <v-list-item-title>(650) 555-1234</v-list-item-title>
                <v-list-item-subtitle>Mobile</v-list-item-subtitle>

                <template v-slot:append>
                  <v-avatar>
                    <v-icon icon="mdi-message-text"></v-icon>
                  </v-avatar>
                </template>
              </v-list-item>

              <v-list-item>
                <template v-slot:prepend>
                  <v-avatar></v-avatar>
                </template>

                <v-list-item-title>(323) 555-6789</v-list-item-title>
                <v-list-item-subtitle>Work</v-list-item-subtitle>

                <template v-slot:append>
                  <v-avatar>
                    <v-icon icon="mdi-message-text"></v-icon>
                  </v-avatar>
                </template>
              </v-list-item>

              <v-divider inset></v-divider>

              <v-list-item>
                <template v-slot:prepend>
                  <v-avatar>
                    <v-icon color="indigo" icon="mdi-email"></v-icon>
                  </v-avatar>
                </template>

                <v-list-item-title>aliconnors@example.com</v-list-item-title>
                <v-list-item-subtitle>Personal</v-list-item-subtitle>
              </v-list-item>

              <v-list-item>
                <template v-slot:prepend>
                  <v-avatar></v-avatar>
                </template>

                <v-list-item-title>ali_connors@example.com</v-list-item-title>
                <v-list-item-subtitle>Work</v-list-item-subtitle>
              </v-list-item>

              <v-divider inset></v-divider>

              <v-list-item>
                <template v-slot:prepend>
                  <v-avatar>
                    <v-icon color="indigo" icon="mdi-map-marker"></v-icon>
                  </v-avatar>
                </template>

                <v-list-item-title>1400 Main Street</v-list-item-title>
                <v-list-item-subtitle>Orlando, FL 79938</v-list-item-subtitle>
              </v-list-item>
            </v-list>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
