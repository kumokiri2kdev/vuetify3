<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/tabs/#align-tabs-with-title
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="">
          <v-card>
            <v-toolbar color="primary">
              <v-app-bar-nav-icon></v-app-bar-nav-icon>

              <v-toolbar-title>Your Dashboard</v-toolbar-title>

              <v-btn icon="mdi-magnify"></v-btn>

              <v-btn icon="mdi-dots-vertical"></v-btn>

              <template v-slot:extension>
                <v-tabs
                  v-model="tab"
                  align-tabs="title"
                >
                  <v-tab
                    v-for="item in items"
                    :key="item"
                    :text="item"
                    :value="item"
                  ></v-tab>
                </v-tabs>
              </template>
            </v-toolbar>

            <v-tabs-window v-model="tab">
              <v-tabs-window-item
                v-for="item in items"
                :key="item"
                :value="item"
              >
                <v-card flat>
                  <v-card-text v-text="text"></v-card-text>
                </v-card>
              </v-tabs-window-item>
            </v-tabs-window>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const tab = ref(null);
        const items = [
          'web',
          'shopping',
          'videos',
          'images',
          'news',
        ]
        const text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
        return {
          tab,
          items,
          text
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
