<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/chips/#label
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="text-center">
            <v-chip
              class="ma-2"
              label
            >
              Label
            </v-chip>

            <v-chip
              class="ma-2"
              color="pink"
              label
            >
              <v-icon icon="mdi-label" start></v-icon>
              Tags
            </v-chip>

            <v-chip
              class="ma-2"
              color="primary"
              label
            >
              <v-icon icon="mdi-account-circle-outline" start></v-icon>
              John Leider
            </v-chip>

            <v-chip
              class="ma-2"
              color="cyan"
              closable
              label
            >
              <v-icon icon="mdi-twitter" start></v-icon>
              New Tweets
            </v-chip>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
