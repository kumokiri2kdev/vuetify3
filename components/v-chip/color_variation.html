<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/chips/#section-8272306830d030ea30a830fc30b730e730f3
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="d-flex justify-center ga-2">
            <v-chip>
              Default
            </v-chip>

            <v-chip color="primary">
              Primary
            </v-chip>

            <v-chip color="secondary">
              Secondary
            </v-chip>

            <v-chip color="red">
              Red
            </v-chip>

            <v-chip color="green">
              Green
            </v-chip>
          </div>
          <div class="d-flex justify-center ga-2 mt-2">
            <v-chip variant="flat">
              Default flat
            </v-chip>

            <v-chip color="primary" variant="flat">
              Primary flat
            </v-chip>

            <v-chip color="secondary" variant="flat">
              Secondary flat
            </v-chip>

            <v-chip color="red" variant="flat">
              Red flat
            </v-chip>

            <v-chip color="green" variant="flat">
              Green flat
            </v-chip>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
