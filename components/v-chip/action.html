<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/chips/#action30924f34304630c130c330d7
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-card
            class="mx-auto"
            max-width="450"
          >
            <v-img
              :aspect-ratio="16/9"
              src="https://cdn.vuetifyjs.com/images/cards/house.jpg"
              cover
            >
            </v-img>
            <v-card-title class="flex-column align-start">
              <div class="text-h4 mb-2">
                Welcome Home...
              </div>
              <div class="text-h6 font-weight-regular text-grey">
                Monday, 12:30 PM, Mostly Sunny
              </div>
              <div class="d-flex align-center">
                <v-avatar
                  class="me-4"
                  size="24"
                >
                  <v-img src="https://cdn.vuetifyjs.com/images/weather/part-cloud-48px.png"></v-img>
                </v-avatar>

                <span class="text-body-2 text-grey">81° / 62°</span>
              </div>
            </v-card-title>

            <v-divider class="mx-4"></v-divider>

            <v-card-text class="d-flex justify-space-between">
              <v-chip
                prepend-icon="mdi-brightness-5"
                @click="lights"
              >
                Turn on lights
              </v-chip>
              <v-chip
                prepend-icon="mdi-alarm-check"
                @click="alarm"
              >
                Set alarm
              </v-chip>
              <v-chip
                icon="mdi-blinds"
                @click="blinds"
              >
                Close blinds
              </v-chip>
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        function alarm () {
          alert('Turning on alarm...')
        }
        function blinds () {
          alert('Toggling blinds...')
        }
        function lights () {
          alert('Toggling lights...')
        }
        return {
          alarm,
          blinds,
          lights
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
