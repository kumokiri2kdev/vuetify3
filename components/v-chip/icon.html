<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/chips/#icon
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="text-center">
            <v-chip
              class="ma-2"
              color="indigo"
              prepend-icon="mdi-account-circle"
            >
              Mike
            </v-chip>

            <v-chip
              append-icon="mdi-star"
              class="ma-2"
              color="orange"
            >
              Premium
            </v-chip>

            <v-chip
              append-icon="mdi-cake-variant"
              class="ma-2"
              color="primary"
            >
              1 Year
            </v-chip>

            <v-chip
              class="ma-2"
              color="green"
            >
              <template v-slot:prepend>
                <v-avatar
                  class="green-darken-4"
                >
                  1
                </v-avatar>
              </template>
              Years
            </v-chip>

            <v-chip
              :model-value="true"
              class="ma-2"
              color="teal"
              prepend-icon="mdi-checkbox-marked-circle"
              closable
            >
              Confirmed
            </v-chip>

            <v-chip
              :model-value="true"
              class="ma-2"
              close-icon="mdi-delete"
              color="teal"
              prepend-icon="mdi-checkbox-marked-circle"
              closable
            >
              Confirmed
            </v-chip>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
