<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/chips/#section-30b530a430ba30685bc65ea6
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="d-flex justify-center align-center ga-2">
            <v-label style="width: 100px">default</v-label>

            <v-chip size="x-small">
              x-small
            </v-chip>

            <v-chip size="small">
              small
            </v-chip>

            <v-chip>
              default
            </v-chip>

            <v-chip size="large">
              large
            </v-chip>

            <v-chip size="x-large">
              x-large
            </v-chip>
          </div>
          <div class="d-flex justify-center align-center ga-2 mt-2">
            <v-label style="width: 100px">comfortable</v-label>

            <v-chip density="comfortable" size="x-small">
              x-small
            </v-chip>

            <v-chip density="comfortable" size="small">
              small
            </v-chip>

            <v-chip density="comfortable">
              default
            </v-chip>

            <v-chip density="comfortable" size="large">
              large
            </v-chip>

            <v-chip density="comfortable" size="x-large">
              x-large
            </v-chip>
          </div>
          <div class="d-flex justify-center align-center ga-2 mt-2">
            <v-label style="width: 100px">compact</v-label>

            <v-chip density="compact" size="x-small">
              x-small
            </v-chip>

            <v-chip density="compact" size="small">
              small
            </v-chip>

            <v-chip density="compact">
              default
            </v-chip>

            <v-chip density="compact" size="large">
              large
            </v-chip>

            <v-chip density="compact" size="x-large">
              x-large
            </v-chip>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        return {
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
