<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/bottom-sheets/#section-97f3697d30d730ec30fc30e430fc
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <v-bottom-sheet inset>
             <template v-slot:activator="{ props: activatorProps }">
               <div class="text-center pa-8">
                 <v-btn
                   v-bind="activatorProps"
                   color="red"
                   size="x-large"
                   text="Click Me"
                 ></v-btn>
               </div>
             </template>

             <v-sheet>
               <v-progress-linear model-value="50"></v-progress-linear>

               <v-list>
                 <v-list-item subtitle="Fitz & The Trantrums" title="The Walker">
                   <template v-slot:append>
                     <div class="d-flex ga-1">
                       <v-btn icon="mdi-rewind" variant="text"></v-btn>

                       <v-btn icon="mdi-pause" variant="text"></v-btn>

                       <v-btn icon="mdi-fast-forward" variant="text"></v-btn>
                     </div>
                   </template>
                 </v-list-item>
               </v-list>
             </v-sheet>
           </v-bottom-sheet>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const message = ref('Hello Vuetify3');
        return {
          message
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
