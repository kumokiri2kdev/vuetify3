<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/bottom-sheets/#inset
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="text-center pa-8">
            <v-btn
              class="ma-auto"
              size="x-large"
              text="Click Me"
              @click="sheet = !sheet"
            ></v-btn>

            <v-bottom-sheet v-model="sheet" inset>
              <v-card class="text-center" height="200">
                <v-card-text>
                  <v-btn
                    text="Close"
                    variant="text"
                    @click="sheet = !sheet"
                  ></v-btn>

                  <br>
                  <br>

                  <div>
                    This is a bottom sheet that is using the inset prop
                  </div>
                </v-card-text>
              </v-card>
            </v-bottom-sheet>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, shallowRef } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const sheet = shallowRef(false)
        return {
          sheet
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
