<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 CDN Example</title>

  <!--
  https://vuetifyjs.com/ja/components/overlays/#section-30ed30fc30c030fc
  -->

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.8.1/dist/vuetify.min.js"></script>

  <!-- Material Design Icons (任意だが推奨) -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main>
        <v-container class="text-center">
          <div class="text-center">
            <v-btn
              append-icon="mdi-open-in-new"
              color="deep-purple-accent-4"
              @click="overlay = !overlay"
            >
              Launch Application
            </v-btn>

            <v-overlay
              :model-value="overlay"
              class="align-center justify-center"
            >
              <v-progress-circular
                color="primary"
                size="64"
                indeterminate
              ></v-progress-circular>
            </v-overlay>
          </div>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    const { createApp, ref, watch } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const overlay = ref(false)
        watch(overlay, val => {
          val && setTimeout(() => {
            overlay.value = false
          }, 3000)
        })
        return {
          overlay
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>

</body>
</html>
